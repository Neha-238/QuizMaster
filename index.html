<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMaster - Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container home-container">
      <header>
        <h1>QuizMaster</h1>
        <p>
          Test your knowledge with fun trivia! Choose your category, difficulty,
          and number of questions.
        </p>
      </header>

      <div class="quiz-settings">
        <label for="category">Select Category:</label>
        <select id="category">
          <option value="9">General Knowledge</option>
          <option value="17">Science & Nature</option>
          <option value="18">Computers</option>
          <option value="21">Sports</option>
          <option value="23">History</option>
          <option value="22">Geography</option>
        </select>

        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="num-questions">Number of Questions:</label>
        <input type="number" id="num-questions" min="1" max="20" value="10" />

        <button id="start-btn" class="btn">Start Quiz</button>
      </div>
    </div>

    <script>
      // Navigate to quiz.html with query params
      document.getElementById("start-btn").addEventListener("click", () => {
        const category = document.getElementById("category").value;
        const difficulty = document.getElementById("difficulty").value;
        const num = document.getElementById("num-questions").value;
        window.location.href = `quiz.html?category=${category}&difficulty=${difficulty}&amount=${num}`;
      });
    </script>
  </body>
</html>
